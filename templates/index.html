<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U.S. Population Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    <h1>U.S. Population Data</h1>
    <table>
        <thead>
            <tr>
                <th>Year</th>
                <th>Population</th>
            </tr>
        </thead>
        <tbody>
            {% if population_data %}
                {% for entry in population_data %}
                    <tr>
                        <td>{{ entry['date'] }}</td>
                        <td>{{ entry['value'] }}</td>
                    </tr>
                {% endfor %}
            {% else %}
                <tr>
                    <td colspan="2">No data available</td>
                </tr>
            {% endif %}
        </tbody>
    </table>
</body>
</html>
